<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-4">
          <div class="card-body p-4">
            <form [formGroup]="registerForm" action="" method="post" enctype="multipart/form-data" class="form-horizontal">

              <div class="row">
                <div class="col-9">
                  <h1>Register</h1>
                  <p class="text-muted">Create your account</p>
                </div>
                <div class="col-3">
                  <img src="{{userImageURL}}" class="img-avatar" alt="" style="width: 50px"/>
                </div>
              </div>

              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input type="text" class="form-control" formControlName="userNameInput" placeholder="Username">
              </div>

              <div class="input-group mb-3">
                <span class="input-group-addon">@</span>
                <input type="text" class="form-control" formControlName="userEmailInput" placeholder="Email">
              </div>

              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input type="password" class="form-control" formControlName="passwordInput" placeholder="Password">
              </div>

              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input type="password" class="form-control" formControlName="repeatPasswordInput" placeholder="Repeat password">
              </div>

              <button type="button" class="btn btn-block btn-success">Create Account</button>
            </form>
          </div>
          <div class="card-footer p-4">
            <div class="row">
              <div class="col-6">
                <button class="btn btn-block btn-facebook" type="button" (click)="loginFacebook()"><span>Facebook</span></button>
              </div>
              <div class="col-6">
                <button class="btn btn-block btn-google-plus" type="button" (click)="loginGoogle()" id="googleBtn"><span>Google</span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
