<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group">
          <div class="card p-4">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="card-body">

                <div class="row">
                  <div class="col-7">
                    <h1>Login</h1>
                    <p class="text-muted">Sign In to your account</p>
                  </div>
                  <div class="col-5">
                    <img src="../../../assets/img/logo.png" class="img-avatar" alt="" style="width: 100px"/>
                  </div>
                </div>

                <div class="row">
                  <small class="error alert-danger col-12"
                         *ngIf="loginForm.get('userName').invalid && processValidation"> Email is required.
                  </small>
                  <div class="input-group mb-3">
                    <span class="input-group-addon"><i class="icon-user"></i></span>
                    <input formControlName="userName" type="text" class="form-control" placeholder="Username">
                  </div>
                </div>

                <div class="row">
                  <small class="error alert-danger col-12"
                         *ngIf="loginForm.get('userPassword').invalid && processValidation"> Password is required.
                  </small>
                  <div class="input-group mb-4">
                    <span class="input-group-addon"><i class="icon-lock"></i></span>
                    <input formControlName="userPassword" type="password" class="form-control" placeholder="Password">
                  </div>
                </div>

                <div class="row">
                  <div class="col-6">
                    <button type="submit" class="btn btn-primary px-4">Login</button>
                  </div>
                  <div class="col-6 text-right">
                    <button type="button" class="btn btn-link px-0">Forgot password?</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>Sign up</h2>
                <p>You can register on the site, and get full access to the creation of fishing places, find friends,
                  communicate with them, get information about where the fish is peck today, and much more ...</p>
                <a class="btn btn-primary active mt-3" routerLink="../register">Register Now!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
